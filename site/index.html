елить время не только учебе, но и студенческой жизни - в университетах всегда много интересного, а московский политех отличается большим количеством кружков, секций и событий - не пропусти свои лучшие годы. ","name":"char10"},{"text":"Хорошо, спасибо за совет"},{"timer":[100,"Auditoria_4"]}],"background_image":"image/3 (new).jpg"}],"Filer_4":[{"dialogs":[{"text":"Как только я вышел из здания, ко мне сразу же подбежал одногруппник Тимофей. Я видел его пару раз, и кажется, он очень любит спорт. "},{"text":"Эй, постой! У меня сегодня игра по баскетболу против другого вуза. Не хочешь прийти поболеть? Нам нужна поддержка.","name":"char12"},{"choice":[{"go_to":"Filer_4_1","position":["35%",0,"30%",0],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"Да, я с удовольствием приду. Во сколько начало?"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"Filer_4_2","position":["40%","0","50%","0"],"size":[0,null],"color":"#efefff","color_text":"rgb(0,0,0)","text":{"en":"Нет, извини, я тороплюсь "},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]}]}],"background_image":"image/5 (new, Тимофей).jpg"}],"Start":[{"dialogs":[{"text":"Я – студент Московского Политехнического Университета"}],"background_color":"rgb(0,0,0)"},{"dialogs":[{"text":"C этой мыслью я проснулся сегодня утром. И сразу же осознал, что нужно поскорее собираться, ведь сегодня первый день – новые знакомства, друзья и самое главное - сегодня я познакомлюсь с разными специальностями факультета информационных технологий."},{"text":"Оторвавшись от своих размышлений и собрав всю свою волю, я наконец-то встал с постели и поспешил к главному зданию Мосполитеха."},{"timer":[100,"Start_2"]}],"background_image":"image/потолок.JPG"}],"Start_2":[{"dialogs":[{"text":"Выйдя из метро, я сразу сориентировался, куда нужно идти – сложно пропустить такое количество первокурсников."}],"background_image":"image/0.3 (new, метро).jpg"},{"dialogs":[{"text":" И вот, подходя к главному зданию, я вижу большую толпу ребят – некоторые из них стояли группками, но большая часть совсем не понимала, к кому идти и что делать."},{"text":"«Факультет информационных технологий – подходите сюда» - раздался громкий голос, и я увидел несколько человек, которые привлекали к себе внимание. "}],"background_image":"image/Фото политех.jpg"},{"dialogs":[{"text":"Подождав, пока вся толпа ребят соберется, самая громкая девушка из толпы начала говорить"}],"background_image":"image/Фото политех.jpg"},{"dialogs":[{"text":"Привет, мы кураторы и в течение всего дня мы вас будем сопровождать. Сейчас мы проведем вас в конференц-зал, и ректор нашего университета проведет собрание, а потом у нас будет игры и знакомство с направлениями.","name":"char6"},{"text":"Но сначала я зачитаю список и проверю, все ли на месте, а также распределяю вас к разным кураторам.\n","name":"char6"},{"text":"Так уж оказалось, что эта девушка и есть мой куратор, я не был против, тем более (вставить качество куратора).  Мы разбились на маленькие компании, и нас повели в здание.","name":"char6"},{"timer":[100,"Adaptive"]}],"background_image":"image/2022-05-23-16-56-58.jpg"}],"Filer1_1":[{"dialogs":[{"text":"Здорово, я тогда тебе скину расписание кружков. Сходишь и все узнаешь","timer":[100,"HomeScene"],"name":"char11"}],"background_image":"image/2.а.1 (new, Ваня).jpg"}],"Filer1_2":[{"dialogs":[{"text":"Ну, как будет время, можешь сходить на кружок и все узнать, я скину их расписание.","timer":[100,"HomeScene"],"name":"char11"}],"background_image":"image/2.а.1 (new, Ваня).jpg"}],"Shopping":[{"dialogs":[{"text":"После баскетбола я договорился пойти с Вовой за ноутбуком"},{"text":"За этот месяц я понял, что он мне остро необходим. Удобнее работать с проектами с одного ПК, и хоть нас и научили работать с Gitом, но постоянно заходить и загружать нужные файлы перед каждым занятием – мне очень муторно."}],"background_image":"image/6.jpeg"},{"dialogs":[{"text":"Наконец-то тебя дождался, пошли быстрее, хочу еще успеть ДЗ сделать","name":"char9"},{"text":"Прости, был на баскетболе – отказаться было нельзя"},{"text":"Решил через месяц все-таки купить ноутбук для учебы?","name":"char9"},{"text":"Да, я только сейчас понял, что ноутбук мне все-таки необходим, да и письменные лабораторные по некоторым предметам никто не отменял. \n"},{"text":"А зачем тебе ноутбук? У нас ведь есть компьютерные классы, и в них стоят не такие уж и плохие ПК","name":"char9"},{"text":"Да, но ноутбук — это мобильно и удобно, и я могу выполнять домашнюю работу у себя дома и не нуждаться в учебном компьютере"},{"text":"Если тебе так удобнее, мне больше нравятся компьютеры в классах. Кажется, тебе еще нужно докупить несколько тетрадей для математики и лабораторных работ","name":"char9"},{"timer":[100,"block_1_123"]}],"background_color":"rgb(0,0,0)","background_image":"image/6 (new, Вова).jpg"}],"Auditoria_4":[{"dialogs":[{"text":"Прошел месяц с тех пор, как я учусь в московском политехе. За это время я начал хорошо общаться с несколькими людьми - Иваном и Вовой"},{"text":"У нас одинаковые интересы, поэтому мы подружились. Так что и на программировании мы время зря не теряли, за что нас и похвалил преподаватель Андрей Иванович"}],"background_image":"image/IMG_20220513_142000.jpg"},{"dialogs":[{"text":"У вас хорошо получается программировать сложные задачи и это у вас не вызывает никаких трудностей. Вы бы могли заниматься автоматизацией каких-то процессов или работать над искусственным интеллектом.","name":"char7"}],"background_image":"image/4.1.jpg"},{"dialogs":[{"choice":[{"go_to":"Auditoria_4_1","position":["40%","0","30%","0"],"size":["310px","30px"],"color":"rgb(239,239,255)","color_text":"rgb(0,0,0)","text":{"en":"Да, почему бы и нет"},"indent_text":"10px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"],"style":"font-weight: 700;\n  color: white;\n  text-decoration: none;\n  padding: .8em 1em calc(.8em + 3px);\n  border-radius: 3px;\n  background: rgb(64,199,129);\n "Информационные_технологии_в_медиаиндустрии_и_дизайне","add",2],["Технологии_дополненной_и_виртуальной_реальности","add",2],["Системная_и_программная_инженерия","add",2],["Информационные_системы_умных_пространств","add",2],["Большие_и_открытые_данные","add",2],["Веб-технологии","add",2],["Интеграция_и_программирование_в_САПР","add",2],["Корпоративные_информационные_системы","add",1],["Информационная_безопасность_автоматизированных_систем","add",1],["Киберфизические_системы","add",1],["Автоматизированные_системы_обработки_информации_и_управления","add",1],["Информационная_безопасность","add",1]],"timer":[100,"questions_2_3_9"]}]}],"questions_2_3_9":[{"dialogs":[{"text":"Хорошо, я тебя понял. Постараюсь подобрать нам интересный проект в ближайшее время","name":"char11"},{"timer":[100,"Filer_4"]}],"background_image":"image/4.3 (new 2).jpg"}],"Filer_4_1":[{"dialogs":[{"text":"Здорово, пошли!","timer":[100,"Filer_4_3"],"name":"char12"}],"background_image":"image/5 (new, Тимофей).jpg"}],"Filer_4_2":[{"dialogs":[{"text":"Да ладно тебе, пошли – будет весело! Заодно и расскажу про спортивные секции и покажу зал.","timer":[100,"Filer_4_3"],"name":"char12"}],"background_image":"image/5 (new, Тимофей).jpg"}],"Filer_4_3":[{"dialogs":[{"video":{"url":"video/баскет.mp4","go_to":"tue_go"}},{"timer":[100,"Shopping"]}]}],"block_1_123":[{"dialogs":[{"text":"Вчера после выбора темы для проектной деятельности со мной и моими друзьями связалась команда ребят, с которыми мы будем делать проект. И мы решили собраться для распределения ролей и обсуждения темы. Во время бурного обсуждения меня одергивает Ваня"}],"background_image":"image/photo_2022-05-15_15-22-53.jpg"},{"dialogs":[{"text":"Слушай, а ты умеешь договариваться?","name":"char11"},{"choice":[{"go_to":"block_3_123","position":["45%",0,"38.92%",0],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"Да, умею"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"block_2_123","position":["40%",0,0,"39.77%"],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"Нет, не умею"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]}]}],"background_image":"image/7.1 (new 2).jpg"}],"block_2_123":[{"dialogs":[{"text":"Жаль конечно, попробую кого-нибудь другого спросить","name":"char11"},{"timer":[100,"block_4_123"]}],"background_image":"image/7.1 (new 2).jpg"}],"block_3_123":[{"dialogs":[{"text":"Тогда помоги наладить отношения со стейкхолдерами\n","variables":[["Цифровая_трансформация","add",2],["Информационные_технологии_управления_бизнесом","add",2],["Корпоративные_информационные_системы","add",2],["Информационная_безопасность","add",1],["Автоматизированные_системы_обработки_информации_и_управления","add",1],["Информационная_безопасность_автоматизированных_систем","add",1],["Киберфизические_системы","add",1]],"timer":[100,"block_4_123"],"name":"char11"}],"background_image":"image/7.1 (new 2).jpg"}],"block_4_123":[{"dialogs":[{"text":"Как только мы закончили обсуждение ПД – начался перерыв. Вся команда разошлась, поэтому ребята решили провести перерыв продуктивно, доделав задания по ПД и остатки ДЗ. Иван продолжил меня расспрашивать: "},{"text":"Куда ты ходишь кушать во время перерыва","name":"char11"},{"text":"Я особо не задумываюсь. Обычно либо беру еду из дома, либо забегаю в магазин или фаст-фуд.\n"},{"text":"Ты чего? У нас работает качественная столовая с большим выбором блюд и демократичными ценами! ","name":"char11"},{"text":"До этого я не был в столовой, так что решил пойти с ним – тем более его рассказы такие красочные, там точно можно найти полноценные вкусные обеды. ","timer":[100,"block_5_123"]}],"background_image":"image/8.jpg"}],"block_5_123":[{"dialogs":[{"text":"По пути в столовую я увидел расклеенные плакаты и подошел посмотреть поближе: «Лагерь для студентов факультета информационных технологий. В нашем лагере вы улучшите практические навыки программирования, веб-дизайна и другие, а также заведете новые знакомства и проведете незабываемые выходные»"},{"text":"Посмотри, что это? Студенческие лагеря?\n"},{"text":"Да, у нас есть такие, они проходят время от времени, их организует профком. К примеру, есть лагерь киберфиза, там людей учат собирать и различных роботов, и давать им определенные задачи.","name":"char11"},{"text":"Также есть лагерь дополненной и виртуальной реальности, там знакомят с тем, что это вообще такое, и рассказывают, как делаются приложения под устройства дополненной и виртуальной реальности.","name":"char11"},{"text":"Что такое профком? "},{"text":"Профком — это профсоюзный комитет, он организует все мероприятия, предоставляет скидки в партнерские заведения по типу кафе или фитнеса, а также отстаивает права и интересы студентов и рабочих.","name":"char11"},{"text":"Кстати, недавно прошла дискотека для первокурсников - было весело! А сегодня будет киновечер, ты пойдешь?\n","name":"char11"},{"text":"Здорово, я не смог присутствовать на ней, потому что я был на соревнованиях по баскетболу. Конечно пойду. "},{"text":"Круто, буду ждать тебя после занятий.","name":"char11"},{"text":"А еще я бы хотел поехать в лагерь. А есть лагерь:"},{"choice":[{"go_to":"block_6_123","position":["40%",0,"42.49%",0],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"По киберфизическим системам"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"block_7_123","position":["40%",0,0,"21.45%"],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"По технологиям дополненной реальности"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"block_8_123","position":["40%",0,0,"35.19%"],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"По игровой компьютерной индустрии"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"block_9_123","position":["30%",0,"25.32%",0],"size":[0,null],"color":"#efefff","color_text":"#000","t :[{"variables":[],"timer":[100,"house_3"]}]}],"house_3":[{"dialogs":[{"text":"Тогда на какой предмет ты хочешь делать основной упор?","name":"char10"},{"choice":[{"go_to":"house_3_var1","position":["20%","0","40%","0"],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"По всем предметам работать одинаково "},"indent_text":"8px"},{"go_to":"house_3_var2","position":["16%","0","50%","0"],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"На тот, который получается/не нравится больше всего"},"indent_text":"8px"},{"go_to":"house_3_var3","position":["18%","0","60%","0"],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"На тот, который я запустил и долго не занимался"},"indent_text":"8px"}]}],"background_color":"rgb(200,255,255)","background_image":"image/13.jpg"}],"house_3_var1":[{"dialogs":[{"variables":[],"timer":[100,"house_end"]}]}],"house_3_var2":[{"dialogs":[{"variables":[],"timer":[100,"house_end"]}]}],"house_end":[{"dialogs":[{"text":"Хорошо, надеемся, ты сможешь определиться!","name":"char13"}],"background_color":"rgb(200,255,255)","background_image":"image/13.2.jpg"},{"dialogs":[{"text":"Наконец я могу пойти в свою комнату и немного отдохнуть от учебы."},{"timer":[100,"block_1234"]}],"background_color":"rgb(0,0,0)","background_image":"image/0.2 (new, дом).jpg"}],"house_3_var3":[{"dialogs":[{"variables":[],"timer":[100,"house_end"]}]}],"block_1234":[{"dialogs":[{"text":"Прошло около месяца, и за это время я успел записаться на курсы. А еще близится промежуточная аттестация по проектной деятельности. Нельзя сказать, что за этот месяц мы ничего не сделали, но наши результаты все еще сыроваты, поэтому сейчас нужно сделать решающий рывок."},{"text":"Но это все учебные дела и планы, а сейчас я пойду на баскетбол. Из-за того, что тогда я согласился посетить соревнования Тимофея по баскетболу – он решил звать меня на каждые состязания, а сегодня еще и финал. Проходить они будут в спортивном зале общежития. Наконец я смогу посмотреть, как живут мои однокурсники.\n"},{"text":"Я пришел немного пораньше как раз для того, чтобы Тимофей показал мне общагу.\n","go_to":"block_1234543"}],"background_image":"image/14.1 (new 2).jpg"}],"block_2234":[{"dialogs":[{"text":"Мы миновали пост охраны"},{"text":"У нас много общественных пространств, мы сейчас были в холле – там не так уж и страшно подождать кого-нибудь, да и охранник вроде не рычит. Кроме того, у нас есть коворкинги, там очень уютно собираться компанией или заниматься одному, но, как и в столовой – очень сложно найти свободное место.","name":"char2"},{"text":" А комнаты какие?"},{"text":" Комнаты просторные, живем по 4 человека.","name":"char3"}],"background_image":"image/14.1 (new 2).jpg"},{"dialogs":[{"text":"Мы подошли к спортивному залу, там уже во всю разогревалась команда противника, и подошли несколько человек, хотя до начала оставалось около 30 минут, так что и Тимофей начал собирать свою команду. Вдруг я заметил куратора:"}],"background_image":"image/14.5.фон.jpg"},{"dialogs":[{"text":"Тимофей!! Вот ты где, а я и не надеялась тебя увидеть –  окликнула она моего друга ехидным тоном."},{"text":"Здравствуйте, а что случилось?","name":"char12"},{"text":"Ты видел дату?! Сейчас уже середина ноября, а ты не то что промежуточные результаты курсовой работы не сдал, а вообще ни тему, ни научного руководителя не выбрал! Как ты это объяснишь?","name":"char6","go_to":"block_3234"}],"background_image":"image/14.5.jpg"}],"block_3234":[{"dialogs":[{"text":"Ну вы же видите, у нас соревнования по баскетболу. Когда мне успевать?","name":"char12"},{"text":"Чтобы в ближайшее время все было готово! И кстати, надеюсь, все помнят, что завтра хакатон, и присутствовать обязательно – это ваш первый хакатон, так что постарайтесь там чему-нибудь научиться.","name":"char6"},{"text":"Хорошо – ответили мы с другом. Как только куратор ушел, Тимофей начал меня уговаривать:"}],"background_image":"image/14.5.jpg"},{"dialogs":[{"text":"Слушай, а ты можешь мне помочь с курсовой? Хотя бы немного, сам понимаешь – соревнования, очень много сил вложил.","name":"char12"},{"choice":[{"go_to":"block_5234","position":["29.84%",0,"42.20%",0],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"Да, но, если выиграешь соревнования"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"block_4234","position":["31.88%",0,0,"36.76%"],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"Нет, у меня и так много работы"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]}]}],"background_image":"image/14.4 (new 2, Тимофей).jpg"}],"block_4234":[{"dialogs":[{"text":"У меня было слишком много работы – скоро близится промежуточная аттестация ПД, да и своей курсовой работой заняться нужно! Так что помощь я точно не потяну.\n"},{"text":"Курсовая – это слишком большая работа, я пока не готов к ней – мне бы и к своим дедлайнам успеть. Но если останется время, то обязательно помогу."},{"text":"Эх, спасибо конечно, но надеюсь, что что-нибудь придумаю","name":"char12"}],"background_image":"image/14.4 (new 2, Тимофей).jpg"},{"dialogs":[{"text":"Начался финал. Команда соперника быстро ушла в отрыв, и как бы команда Тимофея  ни пыталась набрать заветные очки – мы проиграли. "},{"text":"Это не такая уж и трагедия – ведь будут еще соревнования, но для моего, друга я уверен, это сильный удар. Ведь он так готовился и все равно проиграл, а я ему и помочь ничем не могу. Я хотел поддержать Тимофея, но он сразу испарился из спортзала, так что я решил пойти домой, тем более нужно хоть немного подготовиться к хакатону.","go_to":"block_1345","variables":[["Курсач","set","0"]]}],"background_image":"image/14.5.фон.jpg"}],"block_5234":[{"dialogs":[{"text":"Я понимал, как много для него значит спорт, и поэтому счел несложным помочь ему хотя бы немного\n"},{"text":"Здорово, спасибо. Я в долгу не останусь.\n","name":"char12"},{"text":"Да-да, только финал выиграй"},{"text":"Сейчас увидишь!","name":"char12"}],"background_image":"image/14.4 (new 2, Тимофей).jpg"},{"dialogs":[{"text":"Начался финал. Наша команда быстро ушла в отрыв, да в такой, что команде противника очень сложно было догнать его. Это была полная победа. С трибун скандировали слоган нашего вуза, а ко мне подбежал мой друг:"}],"background_image":"image/14.5.фон.jpg"},{"dialogs":[{"text":"Ну что? Видел? Ты баварские колбаски любишь?","name":"char12"},{"choice":[{"go_to":"tue_go","position":["43.51%",0,"36.08%",0],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"Да"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"tue_go","position":["42.93%",0,"47.81%",0],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"Нет"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"tue_go","position":["42.25%",0,0,"36.63%"],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"Чтоо?"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]}]},{"text":"Погнали с квасиком отпразднуем","name":"char12"},{"text":"Мы прилично отпраздновали в ближайшей кафешке и уже расходились по домам. Я был счастлив за команду своего университета, но теперь мне точно придется помочь с курсовой, тут уж никак не отказать.","go_to":"block_1345"},{"variables":[["Курсач","set",1]]}],"background_image":"image/14.4 (new 2, Тимофей).jpg"}],"block_1345":[{"dialogs":[{"text":" День начался, и я поспешил на Большую Семеновскую. Там меня уже ждали одногруппники, и мы скорее прошли в актовый зал. Нас встретил преподаватель:"}],"background_image":"image/15.фон.jpg"},{"dialogs":[{"text":"Итак, дорогие студенты, разбившись на команды, каждому из вас будет предложено выбрать одно из направлений, по которому будет задано пять вопросов, опираясь на их специфику. Правильный ответ добавляет балл как лично вам, так и вашей команде.","name":"char7"},{"text":"Ну вот и настала твоя очередь. Вот тебе пять направлений, выбери одно из них","name":"char7"},{"choice":[{"go_to":"block_2345","position":["25.34%",0,"40%",0],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"Информационные технологии в медиаиндустрии и дизайне"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"block_11345","position":["34.57%",0,"50%",0],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"Большие и открытые данные"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"block_21345","position":["27.77%",0,"60%","40.64%"],"size":[0,"30px"],"color":"#efefff","color_text":"#000","text":{"en":"Технологии дополненной и виртуальной реальности"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]}]}],"background_image":"image/15.а (new).jpg"}],"block_2345":[{"dialogs":[{"text":"Итак, вопрос №1:\nВ чем состоит работа специалиста в области информационных технологий в медиаиндустрии?","name":"char7"},{"choice":[{"go_to":"block_3345","position":["21.57%",0,0,"38.66%"],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"Он прокладывает кабель между кабинетом главного редактора и журналиста"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"block_3345","position":["34.00%",0,"42.51%",0],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"Внедрение информационных технологий"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"block_5345","position":["4.43%",0,"24.91%",0],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"Сбор и обработка информации, выгрузка информации на сайт, создание новостей, редактирование фото/видео"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]}]}],"background_image":"image/15.а (new).jpg"}],"block_3345":[{"dialogs":[{"text":"Вопрос №2:\nВ какой программе можно профессионально отредактировать фото?\n","name ground_image":"","background_music":"","dialogs":[{"variables":[["Технологии_дополненной_и_виртуальной_реальности","add",1],["Тест","add",1]],"timer":[100,"block_10345"]}]}],"block_31345":[{"dialogs":[{"text":"Много ошибок у тебя, но в этом нет ничего страшного. Эта тема для тебя была незнакома, так что не стоит переживать из-за этого. Давай лучше посмотрим на общий балл твоей команды.","name":"char7","go_to":"block_16789"}],"background_image":"image/15.а (new).jpg"}],"block_32345":[{"dialogs":[{"text":"Преподаватель: Поразительно! Твои знания в данном направлении действительно на должном уровне. Или же ты слишком везучий?! В любом случае, ты молодец, твой вклад в общий счет команды достоин внимания. Давай же узнаем, что там происходит у остальных команд","name":"char7","go_to":"block_16789"}],"background_image":"image/15.а (new).jpg"}],"block_33345":[{"dialogs":[{"text":"Хм, неплохой результат. Ты, конечно, не специалист в этой теме, но кое-что знаешь , а даже эти знания могут когда-нибудь и пригодиться. Ты внес свой вклад в командный счет, давай посмотрим на общее число ваших баллов.","name":"char7","go_to":"block_16789"}],"background_image":"image/15.а (new).jpg"}],"block_16789":[{"dialogs":[{"text":"Наконец я добрался до дома. Я сразу решил пойти к себе в комнату и немного отдохнуть, ведь предстояло сделать еще кучу ДЗ да и курсовую надо бы начать, а я еще не начинал. "},{"text":"В тот же момент, как я распластался на диване, мне написал Ваня: «Ты дома? В дотку не хочешь поиграть?». Я могу потратить немного времени на то, чтобы отдохнуть, все равно пока я уставший – ничего толкового сделать не смогу. Но с другой стороны, одной каткой дело может не ограничиться."},{"choice":[{"go_to":"block_26789","position":["44%",0,"49.97%",0],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"Дота"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"block_36789","position":["41.54%",0,"36.52%",0],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":" ДЗ+ курсовая"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]}]}],"background_image":"image/13.фон.jpg"}],"block_26789":[{"dialogs":[{"text":"Все-таки я могу позволить себе немного отдохнуть. Да и в последнее время только учебой и занимаюсь – совсем сил нету."},{"text":"- А пошли! – ответил я другу.","go_to":"block_46789","variables":[["ДЗ","set","0"]]}],"background_image":"image/16.б.jpg"}],"block_36789":[{"dialogs":[{"text":"Я понимаю, что это хитрая ловушка и провокация, на которую не стоит поддаваться.  У меня нет уверенности, что я не поддамся соблазну и не проведу ближайшие шесть часов за дотой. Так что придется все-таки заняться написанием ДЗ и курсовой."},{"text":"В этот раз не смогу, очень много учебных проектов накопилось"},{"text":"Жаль, тогда в следующий раз.","name":"char11","go_to":"block_46789","variables":[["ДЗ","set",1]]}],"background_image":"image/3.фон.jpg"}],"block_46789":[{"dialogs":[{"text":"Я был уверен, что займусь курсовой работой, но помимо этого меня ждали и другие лабы, которые я не мог отложить:"},{"choice":[{"go_to":"block_76789","position":["37.57%",0,"49.78%",0],"size":[0,"30px"],"color":"#efefff","color_text":"#000","text":{"en":"Лаба по Тестированию"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"block_86789","position":["25.84%",0,"28.71%",0],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"Лаба по Программному обеспечению игровой компьютерной индустрии"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"block_66789","position":["39.53%",0,"38.37%",0],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"Лаба по экономике"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]}]}],"background_image":"image/13.фон.jpg"}],"block_56789":[{"dialogs":[{"text":"Вот и подходит к концу спокойная и размеренная учебная жизнь. Уже декабрь, а это значит, что совсем скоро начнется сессия и сдача текущих проектов. Большая часть у меня готова, или не совсем… Но в чем я точно уверен, так это в экзаменах – их я точно сдам!"},{"text":"А еще сейчас проходит подготовка к Новому году, как обычно все организуют профорги. Я точно видел объявление с поиском волонтеров. Интересно, чем они будут там заниматься. В любом случае сходить и развеяться, несмотря на выходные, неплохая идея."}],"background_image":"image/17.1.jpg"},{"dialogs":[{"text":"Я выдвинулся из дома, на улице уже все замело, в этом году выдалась теплая и снежная зима. Всегда не любил холод, мне по душе больше лето. В это время все чувствуется как-то по-другому, не нужно вставать в темноте, одеваться в тысячу слоев одежды, пересиливая себя, выходить на улицу и все в той же темноте добираться до учебы."},{"text":"Хотя Новый год – тоже особенное время, все только и думают о празднике и забывают о своих обычных делах. Но только не студенты, мне бы хоть проекты доделать до конца этого года. В любом случае, я был рад, что за последние месяцы я завел так много друзей и научился многим вещам. Что-то я задумался, надо бы ускориться, а то прохладно."}],"background_image":"image/17.2 (new 2, дорога).jpg"},{"dialogs":[{"text":"Добравшись до Мосполитеха, я увидел, как небольшая группа волонтеров украшала гирляндами КПП, а внутри территории университета некоторые деревья были украшены мишурой. Так вот чем мы будем заниматься! Я подошел к ним и спросил:","go_to":"block_137"}],"background_image":"image/17.3.фон.jpg"}],"block_66789":[{"dialogs":[{"variables":[["Информационная_безопасность","add",2],["Цифровая_трансформация","add",1]],"timer":[100,"block_56789"]}]}],"block_76789":[{"dialogs":[{"variables":[["Корпоративные_информационные_системы","add","2"]],"timer":[100,"block_56789"]}]}],"block_86789":[{"dialogs":[{"variables":[["variable3","add","2"]],"timer":[100,"block_56789"]}]}],"block_96789":[{"dialogs":[{"text":"Придя домой, я все еще думал об итогах этого полугодия. Меня не могли оставить эти мысли, ведь никому не хочется думать и чувствовать, что он тратит время впустую, а поступив в университет, я дал себе слово, что буду наслаждаться студенческой жизнью. Вроде бы все неплохо сложилось: как минимум я нашел себе нескольких друзей, а с энтузиастами по типу Вани и Вовы я вообще делаю совместную проектную деятельность. Так что за этот семестр я точно научился работать в команде."}],"background_image":"image/13.фон.jpg"},{"legacy_choice":[["Курсач","=",1,"block_116789"],{"go_to":"block_139"}]}],"block_106789":[{"dialogs":[{"text":"Нуу, а курсовая работа у меня была совсем в плачевном состоянии. Хоть уже и был декабрь, я еще даже не приступал. У меня не было идеи, когда я могу начать – все время откладывал. Да и дота мешала, за этот месяц я неплохо поднял ммр, но успею ли я закончить курсовую? Придется на всех каникулах работать без отдыха","go_to":"block_140"}],"background_image":"image/3.фон.jpg"}],"block_116789":[{"dialogs":[{"text":"Я был счастлив, что смог приободрить Тимофея, и он выиграл соревнования, но в последнее время я совсем не успеваю доделать свою проектную деятельность. Зато наша дружба стала только крепче, может важнее то, что я смог ему помочь?","go_to":"block_136789"}],"background_image":"image/0.2 (new, дом).jpg"}],"block_126789":[{"dialogs":[{"text":"Но уж насчет курсовой работы мне точно не стоило волноваться. Еще в ноябре я взял себя в руки и начал писать. Правда, я так вымотался, и, наверное, в ближайшие каникулы буду только отдыхать, но в итоге моя работа все равно почти готова.","go_to":"block_140"}],"background_image":"image/3.фон.jpg"}],"block_136789":[{"legacy_choice":[["ДЗ","=",1,"block_126789"],{"go_to":"block_106789"}]}],"block_146789":[{"dialogs":[{"text":"В то же время всякий раз, приходя на курсы, я чувствовал, что точно узнаю что-то новое, отрабатываю практические навыки и не теряю время даром. Так что и за этот семестр я здорово прокачался. Но в эти каникулы мне точно стоит отдохнуть от всяких курсов и провести время в свое удовольствие.","go_to":"block_166789"}],"background_image":"image/0.2 (new, дом).jpg"}],"block_156789":[{"dialogs":[{"text":"Я не выбрал какие-либо кружки или курсы, для меня это трата времени, хотя иногда я и чувствую, что было бы неплохо отработать практические навыки по типу программирования или иностранного языка. Зато я неплохо держал баланс между активной насыщенной жизнью и усталостью, которая может привести к выгоранию.\n \n"},{"text":"В конце концов, я пришел к выводу, что больше всего меня вдохновляла и поддерживала внеучебная деятельность. Если бы не события, организуемые профкомом, то я бы уже потерял желание учиться из-за такой нагрузки, а так они постоянно поддерживают студентов, вдохновляют на профессиональное развитие – открытие чего-то нового."},{"text":"И все те мероприятия, на которых я побывал, помогли мне найти друзей и научиться чему-то новому. «Интересно, а что будет в следующем семестре?» - подумал я. Все-таки будет теплеть, а соответственно и новых мероприятий будет больше: масленица, квесты, весенний бал, поэтические вечера – все это ждало меня впереди. А еще мне нужно будет сходить на днях и прикупить подарок для тайного Санты, а то потом могу и не успеть.","go_to":"block_166789"}],"background_image":"image/0.2 (new, дом).jpg"}],"block_166789":[{"dialogs":[{"text":"Даа, каникулы пролетели очень быстро, я и не заметил, как крадучись подобралась сессия. Сегодня первый экзамен – я не совсем уверен в своей подготовке, все-таки на каникулах я очень хорошо отдохнул. Но пропускать сессию нельзя, может повезет и там попадутся темы, которые я знаю, да еще и несколько работ сдать нужно. Еще и подарок надо Тимофею вручить! Так что скорее поеду в университет.","go_to":"block_13254"}],"background_image":"image/0.2 (new, дом).jpg"}],"stolovaya_4":[{"background_image":"image/photo_2022-05-15_15-22-21.jpg","dialogs":[{"text":"Войдя в столовую, я увидел большие очереди. Неудивительно, все студенты во время перерыва бегут сюда как можно быстрее, и есть за чем: сегодня подавали котлетки с пюрешкой."},{"text":"Получилось так, что мы с Ваней и командой по ПД пришли почти одновременно в столовую, но они успели занять места, а нам пришлось туго. Так что мы решили подсесть к ним."},{"text":"Когда мы подошли к их столу, мы услышали бурное обсуждение","go_to":"stolovaya_1"}]}],"block_1234543":[{"dialogs":[{"text":" Привет, готов к экскурсии?"},{"text":"Привет, конечно! – воскликнул я, хотя никакого оптимизма не испытывал – я слышал слишком много баек про общажные условия."},{"text":"Тогда пойдем, только охраннику скажи, что ты на соревнования.","name":"char12"},{"text":"Войдя в здание, я увидел просторный холл с диванчиками и журнальными столиками, а также пост охраны.","go_to":"block_2234"}],"background_image":"image/14.4.jpg"}],"block_133":[{"dialogs":[{"variables":[["Информационные_технологии_в_медиаиндустрии_и_дизайне","add",1],["Тест","add",1]],"timer":[100,"block_4345"]}]}],"block_134":[{"dialogs":[{"variables":[["Информационные_технологии_в_медиаиндустрии_и_дизайне","add",1],["Тест","add",1]],"timer":[100,"block_6345"]}]}],"block_135":[{"dialogs":[{"variables":[["Информационные_технологии_в_медиаиндустрии_и_дизайне","add",1],["Тест","add",1]],"timer":[100,"block_8345"]}]}],"block_136":[{"dialogs":[{"variables":[["Информационные_технологии_в_медиаиндустрии_и_дизайне","add",1],["Тест","add",1]],"timer":[100,"block_10345"]}]}],"block_137":[{"dialogs":[{"text":"-Привет, а почему в объявлении не указали, что украшать будете?"},{"text":"- О, еще одни руки. Привет! Да потому что тогда весь сюрприз был бы испорчен, а мы хотим создать новогоднюю атмосферу. Когда завтра все придут, для них это будет новогодняя сказка.","name":"char1"},{"text":"- Ааа, а елку украшать тоже будем?"},{"text":"- Конечно, правда еще снаружи не закончили. Да и вообще мы тут мерзнем стоим. Вот тебе поручение – принеси из столовой глинтвейн, конечно безалкогольный, там девочки стоят наливают, а то у нас руки окоченеют. Работы еще много.","name":"char2"}],"background_image":"image/17.3.а (на выбор).jpg"},{"dialogs":[{"text":"Что-что, а просто принести немного горячего глинтвейна было куда лучше, чем пытаться закрепить гирлянду на здании, при этом стоя на шаткой стремянке. Я быстро смотался туда и обратно и принес для всего профкома три больших термоса."},{"text":"Пока глава все еще не оставлял попыток прикрепить гирлянду разными способами, мы с компанией стояли и попивали горячий глинтвейн. Медленно шел снег, а мне было тепло от осознания того, что профком настолько увлечен своим желанием сделать все для студентов, даже такие мелочи, как новогодняя атмосфера. От раздумий меня отвлек женский голос:","go_to":"block_138"}],"background_image":"image/17.3.фон.jpg"}],"block_138":[{"dialogs":[{"text":"- А все уже знают своих тайных Сант?","name":"char2"},{"text":"- Нет, впервые слышу про тайных Сант. Это игра какая-то? – спросил я"},{"text":"- Аа, ну это традиция среди студентов и других компаний дарить друг другу подарки вслепую. Мы нарезаем бумажки с именами в общую шапку, перемешиваем и тянем жребий.","name":"char2"},{"text":"Тому, кто тебе выпадет, ты даришь подарок. Но в то же время, твое имя тоже обязательно кому-нибудь попадется, так что без подарка ты не останешься.","name":"char2"},{"text":"- Здорово, а жеребьевка уже прошла?"},{"text":"- Да, ты позже всех подошел, но у нас осталась еще парочка имен. Тяни!","name":"char2"},{"text":"Я просунул руку в Санта-Клаусовскую шапку и не задумываясь вытащил первый попавшийся клочок бумаги. Это был Тимофей! Это было неожиданно, но у меня уже была парочка идей, что ему можно подарить."},{"text":"- Ура, она держится – воскликнул глава профкома – теперь можем пойти украшать елку. А кстати, на меня напитки остались?"}],"background_image":"image/17.3.а (на выбор).jpg"},{"dialogs":[{"text":"Закончив с уличной частью, мы двинулись украшать елку в холл главного корпуса. Остаток дня я провел с волонтерами, мы обсуждали наши планы на новогодние каникулы – профком опять едет в свой лагерь, некоторые решили прокачать практические навыки и доделать проекты, некоторые будут готовиться к сессии, а другие просто наслаждаться радостями зимы – коньками и лыжами.","go_to":"block_96789"}],"background_image":"image/17.3.фон.jpg"}],"block_139":[{"dialogs":[{"text":"Мне хоть Тимофею и не получилось помочь, дружить мы меньше не стали, хотя он еще долго расстраивался из-за проигранных соревнований. Но зато я был уверен в готовности своей проектной деятельности и лишний раз не волновался.\n","go_to":"block_136789"}],"background_image":"image/0.2 (new, дом).jpg"}],"block_140":[{"legacy_choice":[["Курсы","=",1,"block_146789"],{"go_to":"block_156789"}]}],"block_13254":[{"dialogs":[{"text":"Что ж, вот он – волнительный момент, предстояло войти в аудиторию и с помощью интуиции выбрать правильный билет, ну или хотя бы более-менее знакомую тему. В конце концов, я набрался смелости и зашел в аудиторию, вытянул билет и принялся писать все, что знаю на попавшуюся тему. Многие уже принялись сдавать свои работы, так что и мне стоило поторопиться. Настала и моя очередь."}],"background_image":"image/MAMI-Moskovskij-Politeh-1.png"},{"dialogs":[{"text":" И так, у вас за тест на экзамене выходит тройка. Вас устраивает оценка или вы хотите ее повысить?","name":"char7"},{"text":"Андрей Иванович, я хочу улучшить оценку – лучше понаглеть и взять свое, чем потом жалеть о своей трусости, тем более тройка у меня уже точно есть."},{"text":"Тогда расскажите, пожалуйста, что вы умеете или знаете.","name":"char7"},{"choice":[{"go_to":"block_23254","position":["34.16%",0,0,"35.01%"],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"я умею работать с базами данных"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"block_33254","position":["23.01%",0,"44.21%",0],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"я знаю о том, как программировать на разных языках программирования"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"block_43254","position":["30.22%",0,"29.19%",0],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":" я немного знаю про информационную безопасность"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]}]}],"background_image":"image/20 (new 2, экзамен).jpg"}],"block_23254":[{"dialogs":[{"variables":[["Программное_обеспечение_игровой_компьютерной_индустрии","add",2],["Системная_и_программная_инженерия","add",2],["Интеграция_и_программирование_в_САПР","add",2],["Веб-технологии","add",1],["Киберфизические_системы","add",1],["Технологии_дополненной_и_виртуальной_реальности","add",1]],"timer":[0,"block_53254"]}]}],"block_33254":[{"dialogs":[{"variables":[["Большие_и_открытые_данные","add",2],["Цифровая_трансформация","add",1],["Автоматизированные_системы_обработки_информации_и_управления","add",1],["Информационные_технологии_управления_бизнесом","add",1]],"timer":[0,"block_53254"]}]}],"block_43254":[{"dialogs":[{"variables":[["Информационная_безопасность","add",2],["Информационная_безопасность_автоматизированных_систем","add",2],["Информационные_системы_умных_пространств","add",2]],"timer":[0,"block_53254"]}]}],"block_53254":[{"dialogs":[{"text":"Неплохо, на четвёрку этого достаточно, но в следующий раз лучше готовьтесь к тесту.","name":"char7"}],"background_image":"image/20 (new 2, экзамен).jpg"},{"dialogs":[{"text":"Ура! Конечно, это плохо, что я пришел на экзамен не подготовившись, но в итоге, я получил заветную четверку. Хотя пришлось попотеть и выдать все свои знания по этому предмету. Завтра зачет, так что нужно забежать к еще одному преподавателю и спросить насчет лабораторных работ."}],"background_image":"image/MAMI-Moskovskij-Politeh-1.png"},{"dialogs":[{"text":"Здравствуйте, Иван Савельевич! Я к вам пришел узнать по поводу лабораторных работ."},{"text":"Аа, здравствуйте. Вы, конечно молодец, но у вас нет ни одной работы по аналитике ведению бизнеса в IT сфере. Вы собираетесь их делать?","name":"char3"},{"choice":[{"go_to":"block_73254","position":["7.30%",0,"50%",0],"size":[0,"30px"],"color":"#efefff","color_text":"#000","text":{"en":"Да, просто я немного не справляюсь со всей нагрузкой, еще не научился распределять свое время. Но я сдам эти работы в ближайшее время."},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"block_63254","position":["30.22%",0,"40%",0],"size":[0,null],"color":"#efefff","color_text":"#000","text":{"en":"Да, я не забыл про эти работы, я их сделал. Вот, держите."},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]}]}],"background_image":"image/20.1.jpg"}],"block_63254":[{"dialogs":[{"variables":[["Цифровая_трансформация","add",2],["Информационные_технологии_управления_бизнесом","add",2]],"timer":[0,"block_73254"]}]}],"block_73254":[{"dialogs":[{"text":"Не переживайте, вы со всем справитесь, но лучше поторопиться. Составляйте себе план на день, согласно нагрузке и количеству, и вам будет проще. Вот работы, которые необходимо сделать; О, как неожиданно. Молодец, вы не перестаете меня удивлять. Проверю их завтра.","name":"char4"}],"background_image":"image/20.1.jpg"},{"dialogs":[{"text":"Осталось дело за малым – вручить подарок. Надо скорее найти моего друга. Где он может быть?"},{"text":"Пойду в спортзал, он определенно там."}],"background_image":"image/21.а (на выбор).jpg"},{"dialogs":[{"text":"Добравшись до спортзала, я там почти никого не обнаружил, кроме женской команды по волейболу."},{"text":"Пойду в столовую, может быть он там."}],"background_image":"image/14.5.фон.jpg"},{"dialogs":[{"text":" О, тебя-то я и искала – ко мне подбежала девушка из профкома – подожди, я сейчас приду. Вот, это тебе, я твой тайный Санта, можешь потом распаковать, я сейчас все равно пойду дальше тренироваться – она протянула мне аккуратно упакованную коробочку."},{"text":"Спасибо, это очень неожиданно – сказал я и спрятал коробочку к себе в карман","go_to":"block_156"}],"background_image":"image/девушка, спортзал.jpg"}],"block_18790":[{"dialogs":[{"text":"Я все сдал, за исключением первого экзамена, все остальные я сдал на отлично."}],"background_image":"image/0.2 (new, дом).jpg"},{"legacy_choice":[["ДЗ","=",1,"block_38790"],{"go_to":"block_28790"}]}],"block_28790":[{"dialogs":[{"text":" Я не успел доделать курсовую работу, так что ее придется пересдавать. В следующем семестре я точно займусь тайм-менеджментом и смогу распределить все свои силы так, чтобы в дальнейшем не выгорать и не забрасывать свои проекты.","go_to":"block_48790"}],"background_image":"image/13.фон.jpg"}],"block_38790":[{"dialogs":[{"text":"Курсовая работа хоть и требовала доработки, но была уже практически готова. Так что я мог быть спокоен за ее сдачу.","go_to":"block_48790"}],"background_image":"image/13.фон.jpg"}],"block_48790":[{"legacy_choice":[["Курсач","=",1,"block_68790"],{"go_to":"block_58790"}]}],"block_58790":[{"dialogs":[{"text":"Участие в проектной деятельности и правда было очень увлекательным занятием. Работать в команде - очень захватывающая вещь. Я рад, что мы смогли сделать хороший проект и все получили зачет. С нетерпением жду следующего семестра, чтобы создать еще что-то новое вместе с другими.","go_to":"block_157"}],"background_image":"image/3.фон.jpg"}],"block_68790":[{"dialogs":[{"text":"У меня не получилось вовремя закончить проектную деятельность, но в следующем семестре, я обязательно постараюсь выполнить проект. Может в следующем семестре мне стоит уделить больше внимания своим проектам? А так придется пока отправиться на пересдачу.","go_to":"block_157"}],"background_image":"image/3.фон.jpg"}],"block_78790":[{"dialogs":[{"text":"На кружки никакие я так и не пошёл, а жаль, там, вроде, могут быть люди, с которыми у меня общие интересы. В следующем семестре тогда постараюсь выбрать какой-то.","go_to":"block_158"}],"background_image":"image/0.2 (new, дом).jpg"}],"block_88790":[{"dialogs":[{"text":"Участие в курсах действительно помогло мне не только лучше понять пройденное, но и узнать больше нового, что мне поможет в моей будущей профессии. Понравилось ещё их разнообразие и то, что есть и бесплатные курсы от “Coursera”.","go_to":"block_158"}],"background_image":"image/0.2 (new, дом).jpg"}],"block_156":[{"dialogs":[{"text":"Пойду дальше высматривать друга. Оставшимся местом была столовая – конечно, там же сейчас должен быть праздник живота: новогодние салаты, глинтвейн и другая вкусная еда приманили моего друга. Я был прав! Я забежал в столовую и увидел Тимофея, уплетавшего оливье за обе щеки."}],"background_image":"image/14.5.фон.jpg"},{"dialogs":[{"text":"Ты что, на каникулах оливье не наелся?"},{"text":"Да я новый год с друзьями за городом провел, готовить было некому, так что просто еды заказали. Сейчас вот нагоняю.","name":"char12"},{"text":"А у меня для тебя сюрприз, я твой тайный Санта – это тебе – я вручил своему другу новенькие спортивные наушники"},{"text":"Ого, ничего себе подарок, а разве тайный Санта — это не просто обмен какими-то безделушками?","name":"char12"},{"text":"Ну помимо этого ты еще и мой хороший друг, я мог вообще сказать, что подарил тебе моральную поддержку на твоих соревнованиях. Так что лучше порадуйся как следует."},{"text":"Спасибо большое!!!\n","name":"char12"},{"text":"Тима рассматривал свой подарок, затестировал его, а потом и дальше принялся есть. А я решил посмотреть и свой подарок. Открыв небольшую коробочку, я увидел все фотографии с мероприятий, на которых я побывал."},{"text":" Я вспомнил, где еще я видел эту девушку, она фотографировала все мероприятия, по крайне мере те, на которых я побывал. Было очень приятно рассмотреть все фотографии и окунуться в воспоминания. Развешу их у себя в комнате, надеюсь, что и дальше буду их пополнять. Я попрощался с Тимофеем и пошел домой."},{"text":"Было очень приятно рассмотреть все фотографии и окунуться в воспоминания. Развешу их у себя в комнате, надеюсь, что и дальше буду их пополнять. Я попрощался с Тимофеем и пошел домой.\n","go_to":"block_18790"}],"background_image":"image/20.3.jpg"}],"block_157":[{"legacy_choice":[["Курсы","=",1,"block_88790"],{"go_to":"block_78790"}]}],"block_158":[{"dialogs":[{"text":"Самое главное, что я понял из своего обучения в Московском Политехническом университете так это то, что меня всегда поддержат – будь то профком или одногруппники. Все мои начинания и проекты были так или иначе реализованы. Так что я с уверенностью могу сказать, что благодаря университету я нашел новых друзей, интересы, наставников, начал создавать новые проекты, которые помогут мне с карьерными начинаниями в будущем.","go_to":"block_159"}],"background_image":"image/0.2 (new, дом).jpg"}],"block_159":[{"dialogs":[{"text":"Привет, на протяжении всего твоего пути мы тщательно записывали все твои ответы и на их основе выбрали наиболее подходящее тебе направление. Вот и закончился первый семестр и твои экзамены. Думаю, тебе понравились полгода в нашем университете, ведь дальше будет только лучше и интересней.","name":"char6","go_to":"block_160"}],"background_image":"image/22.б (концовка на выбор).jpg"}],"block_160":[{"dialogs":[{"js":"variabl = story_json[\"parameters\"][\"variables\"];\nvar x = new XMLHttpRequest();\nvar params = 'name=' + JSON.stringify(variabl);\nx.open(\"POST\", \"/setval.php\", true);\nx.setRequestHeader(\"Content-type\", \"application/x-www-form-urlencoded\");\nx.responseType = 'json';\n\n\nx.send(params);\n\nx.onreadystatechange = function()\n{\n    \n       var arr = JSON.parse(JSON.stringify(this.response));\n       story_json[\"parameters\"][\"variables\"][\"var1\"] = arr[0][\"sku\"]\n       story_json[\"parameters\"][\"variables\"][\"var2\"] = arr[1][\"sku\"]\n       story_json[\"parameters\"][\"variables\"][\"var3\"] = arr[2][\"sku\"]\n       story_json[\"parameters\"][\"variables\"][\"var4\"] = arr[3][\"sku\"]\n       story_json[\"parameters\"][\"variables\"][\"var5\"] = arr[4][\"sku\"]\n    \n};\n","text":"Дай-ка подумать..."}],"background_image":"image/22.б (концовка на выбор).jpg"},{"dialogs":[{"text":"Топ направлений, которые хорошо тебе подходят:\n1. <var1>.\n2. <var2>.\n3. <var3>.\n4. <var4>.\n5. <var5>."}],"background_image":"image/22.б (концовка на выбор).jpg"}]};load_story('data',story_novel);</script>
